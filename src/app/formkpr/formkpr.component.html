<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Hitung KPR</h3>
        <form [formGroup]="kprForm" (ngSubmit)="calculate()">
          <div class="form-group">
            <label>Harga Rumah: {{harga.value | currency: "IDR":"Rp."}}</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Rp.</span>
              </div>
              <input type="text" class="form-control" formControlName="harga" #harga
                [ngClass]="{ 'is-invalid': submitted && f.harga.errors }" />
              <br />
            </div>
            <div *ngIf="submitted && f.harga.errors" class="invalid-feedback">
              <div *ngIf="f.harga.errors.required">Silahkan input harga rumah kembali</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>DP:</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" formControlName="dp" step=".01" #dp
                  [ngClass]="{ 'is-invalid': submitted && f.dp.errors }">
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div *ngIf="submitted && f.dp.errors" class="invalid-feedback">
                <div *ngIf="f.dp.errors.required">Silahkan input DP rumah kembali</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Nominal DP:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Rp.</span>
                </div>
                <input type="number" class="form-control" value="{{(harga.value*dp.value)/100}}" readonly>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Bunga:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="bunga"
                  [ngClass]="{ 'is-invalid': submitted && f.bunga.errors }">
                <div class="input-group-append">
                  <span class="input-group-text">% / Tahun</span>
                </div>
              </div>
              <div *ngIf="submitted && f.bunga.errors" class="invalid-feedback">
                <div *ngIf="f.bunga.errors.required">Silahkan input bunga cicilan kembali</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Tenor:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="tenor"
                  [ngClass]="{ 'is-invalid': submitted && f.tenor.errors }">
                <div class="input-group-append">
                  <span class="input-group-text">Tahun</span>
                </div>
              </div>
              <div *ngIf="submitted && f.tenor.errors" class="invalid-feedback">
                <div *ngIf="f.tenor.errors.required">Silahkan input tenor rumah kembali</div>
              </div>
            </div>
          </div>
          <button class="btn btn-success" type="submit">Hitung</button>
        </form>
      </div>
    </div>
  </div>
</div>
